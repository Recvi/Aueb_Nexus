<div class="container extras mainstream-background">
    <div class="col-sm-6 col-sm-offset-3">

        <h1>
            <span class="fa fa-sign-in"></span>Login</h1>

        <!-- LOGIN FORM -->
        <form action="">
            <div class="form-group">
                <label>Username</label>
                <input ng-model="user" type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input ng-model="pass" type="password" class="form-control" name="password">
            </div>

            <button ng-click="login()" type="submit" class="btn btn-warning btn-lg">Login</button>
        </form>

        <hr>

        <p>Need an account? <a href="/signup">Signup</a>
        </p>

    </div>
</div>
